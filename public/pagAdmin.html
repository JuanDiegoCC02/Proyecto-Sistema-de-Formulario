<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pag. Admin</title>
    <link rel="stylesheet" href="Style/pagAdmin.css">
</head>
<body>
    

    <header>
        <div class="titulosPrincipales">
        <h1 class="tituloForward"> FORWARD </h1>
        
        </div><br>
    </header>
    
    <main>
        <div class="styleEstForm">
        <h2>Formulario Permisos de Computadoras</h2>
    
    <div>
        <label for="">ID Estudiante: </label> <br>
        <input id="idEstudiante" type="text">
    </div><br>
    
    <div>
        <label for="">ID Computadora:</label> <br>
        <input id="idCompu" type="text">
    </div><br>
    
    
    
    <div>
        <label for="">Fecha Salida:</label><br>
        <input id="fechaSalida" type="date"> <br>
    
        <label for="">Fecha Regreso:</label><br>
        <input id="fechaRegreso" type="date">
    </div><br>
    
    <div>
        <label for="">Sede:</label><br>
        <select  id="sede">
            <option value="" selected disabled>Seleccione Sede</option>
            <option value="San Jose">San Jose</option>
            <option value="Puntarenas">Puntarenas</option>
        </select> 
    </div><br>
    
    <div>
    <input id="enviar" type="button" value="Enviar"> 
    </div><br>
</div>
    <div>
        <label for="">Terminos y Condiciones</label>
        <input id="checkbox" type="checkbox">
    </div> <br><br>
    </main>
    
    <aside>
        <div class="estrucUsuarios">
    <h3  class="titulosRegs">Registro de los Usuarios</h3>

    <div id="mostrarUsuarios" ></div>
    </div><br>

        <div class="estrucForm"><br>
    <h3 class="titulosRegs">Registro de los Formularios</h3>

    <div id="mostrarFormularios" ></div>
    </div><br>

        <div class="estrucFormA">
        <h4 class="titulosRegs">Formularios Aceptados</h4>
        <div id="formAceptados"></div>
        </div><br>

        <div class="estrucFormN">
        <h4 class="titulosRegs">Formualrios Negados</h4>
        <div id="formNegados"></div>
        </div>
   

    </aside>

</body>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script type="module" src="js/pagAdmin.js"></script>
</html>
